<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarPlus - Sign Up</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            background-color: #000;
        }
        .split-screen {
            display: flex;
            height: 100vh;
        }
        .left {
            flex: 1;
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }
        .right {
            flex: 1;
            background-size: cover;
            background-position: center;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            color: #fff;
        }
        .brand {
            margin-bottom: 2rem;
            text-align: left;
        }
        .brand-logo {
            max-width: 120px;
            margin-bottom: 1rem;
        }
        .signup-btn {
            background-color: #e50914;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 4px;
            width: 100%;
            margin-top: 1rem;
        }
        .signup-btn:hover {
            background-color: #f40612;
        }
        .google-btn {
            background-color: transparent;
            color: #fff;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .google-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .google-icon {
            margin-right: 10px;
        }
        .form-control {
            background-color: transparent;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: none;
            border-color: #888;
        }
        .form-check-input {
            background-color: #333;
            border-color: #888;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #aaa;
        }
        .register-link a {
            color: #fff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .forgot-password {
            text-align: right;
        }
        .forgot-password a {
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password a:hover {
            color: #fff;
        }
        .starplus-color {
            color: #e50914;
        }
        .welcome-text {
            margin-bottom: 1.5rem;
        }
        .welcome-text h2 {
            margin-bottom: 0.5rem;
        }
        .welcome-text p {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .split-screen {
                flex-direction: column;
            }
            .right {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <div class="form-container">
                <div class="brand">
                    <img id="logoImage" src="./assets/Logo.png" alt="StarPlus Logo" class="brand-logo">
                </div>
                
                <div class="welcome-text">
                    <h2>Welcome Back, <span class="starplus-color">Star</span>Plus</h2>
                    <p>Welcome back! Please enter your details.</p>
                </div>
                
                <a href="#" class="google-btn">
                    <span class="google-icon">
                        <i class="fab fa-google"></i>
                    </span>
                    Log in with Google
                </a>
                
                <form id="signupForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="fullName" placeholder="Enter Your Full Name" required>
                    </div>
                    
                    <div class="mb-3">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
                    </div>
                    
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@email.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label text-muted" for="rememberMe">
                                Remember me for 30 days
                            </label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot password</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="signup-btn">Sign Up</button>
                    
                    <div class="register-link">
                        <p>Have an account? <a href="login.html">Login for free</a></p>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="right" id="backgroundImage" style="background-image: url('./assets/Img\ \(1\).png')">
           
        </div>
    </div>

    <script src="./assets/css/bootstrap.bundle.js"></script>   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
    
                window.location.href = 'login.html'; 
            });
            
            function updateLogoImage(src) {
                document.getElementById('logoImage').src = src;
            }
            
            function updateBackgroundImage(src) {
                document.getElementById('backgroundImage').style.backgroundImage = url('${src}');
            }
            
        });
    </script>
</body>
</html>
